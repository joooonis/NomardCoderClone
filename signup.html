<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&family=Hind:wght@500&family=Hurricane&family=IBM+Plex+Sans+Arabic:wght@200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0cf5439b1f.js"
      crossorigin="anonymous"
    ></script>
    <title>LAB2</title>
  </head>
  <body>
    <div class="flex__container">
      <nav class="navbar">
        <div class="bar"><i class="fa-solid fa-bars"></i></div>
        <div class="nav__left">
          <div class="logo"><i class="fa-solid fa-cheese"></i></div>
          <ul class="menu">
            <li>Menu</li>
            <li>Menu</li>
            <li>Menu</li>
            <li>Menu</li>
          </ul>
        </div>
        <div class="nav__right">
          <li class="inactive__btn">Login</li>
          <li class="active__btn"><a href="login.html">Sign up</a></li>
        </div>
      </nav>
      <ul class="menu__drop__down">
        <li>Menu</li>
        <li>Menu</li>
        <li>Menu</li>
        <li>Menu</li>
      </ul>
      <div class="sign__up">
        <h2>Join With me</h2>
        <div class="formbox">
          <form>
            <label for="name">Name</label>
            <input
              class="input__text"
              id="name"
              name="name"
              type="text"
              autofocus
              required
            />

            <label for="password">Password</label>
            <input
              class="input__text"
              id="password"
              name="password"
              type="text"
              required
            />
            <label for="email">Email</label>
            <input
              class="input__text"
              id="email"
              name="email"
              type="text"
              placeholder="example@google.com"
            />
            <p class="fav__language__p">
              Choose your favorite Programming language
            </p>

            <div class="radio__inputs">
              <div>
                <input type="radio" id="c" name="fav_language" value="C" />
                <label for="c">C</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="python"
                  name="fav_language"
                  value="Python"
                />
                <label for="python">Python</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="java"
                  name="fav_language"
                  value="Java"
                />
                <label for="java">Java</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="javascript"
                  name="fav_language"
                  value="JavaScript"
                />
                <label for="javascript">JavaScript</label>
              </div>
            </div>
            <div class="checkbox__inputs">
              <div>
                <input type="checkbox" id="consent1" name="consent1" />
                <label for="consent1">
                  I agree to the Terms & Conditions and Privacy Policy</label
                >
              </div>
              <div>
                <input type="checkbox" id="consent2" name="consent2" />
                <label for="consent2">
                  I agree to the Email Marketing Policy (optional)</label
                >
              </div>
            </div>
            <button>Create Account</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
