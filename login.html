    <div class="root">
      <header>
        <nav class="navbar">
          <div class="bar"><i class="fa-solid fa-bars"></i></div>
          <div class="nav__left">

      </header>
      <main class="sign__up">
        <h2>Log in to With me</h2>
        <div class="formbox" id="formbox" style="width: 280px">
          <form>
            <label for="email">Email Address</label>
            <input
              class="input__text"
              id="email"
              name="email"
              type="text"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            />
            <input type="submit" class="input__btn" value="Continue" />
          </form>
          <p class="forget__email">이메일 계정 찾기&rarr;</p>
        </div>
        <div class="link__to">Don't have an account?&nbsp;<a href="signup.html">Create One &rarr;</a></div>
      </main>
    </div>
